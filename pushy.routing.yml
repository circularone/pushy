
pushy.settings:
  path: '/admin/config/pushy/settings'
  defaults:
    _form: '\Drupal\pushy\Form\Settings'
    _title: 'Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


pushy.send_notification:
  path: '/admin/pushy/send-notification'
  defaults:
    _title: 'Send notification'
    _form: 'Drupal\pushy\Form\SendNotification'
  requirements:
    _permission: 'access administration pages'
